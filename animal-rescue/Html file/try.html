<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Popup Example</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Information Button */
    .info-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .info-btn:hover {
      background-color: #45a049;
    }

    /* Popup Overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Popup Content */
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .popup-content h2 {
      margin-bottom: 10px;
    }

    .popup-content p {
      margin-bottom: 20px;
    }

    /* Close Button */
    .close-btn {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #ff5f57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #e04e48;
    }
  </style>
















</head>

<body>

  <!-- Information Button -->
  <button class="info-btn" id="infoBtn">Information</button>


  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <h2>Information</h2>
      <p>This is some information about a topic. It is displayed in this popup feature when the button is clicked.</p>


      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>



  
  <script>
    // Select elements
    const infoBtn = document.getElementById('infoBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    // Show popup when information button is clicked
    infoBtn.addEventListener('click', () => {
      popup.style.display = 'block';
    });

</body>

</html>
